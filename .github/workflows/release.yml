name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci

      - run: npm run typecheck

      - run: npm run build

      - name: Generate SHA256 checksum
        run: sha256sum dist/poll.mjs > dist/poll.mjs.sha256

      - name: Delete previous releases
        run: |
          for tag in $(gh release list --json tagName -q '.[].tagName'); do
            gh release delete "$tag" --yes --cleanup-tag
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release
        run: |
          gh release create "v$(date +%Y%m%d%H%M%S)" \
            dist/poll.mjs \
            dist/poll.mjs.sha256 \
            --title "Latest release" \
            --notes "Auto-release from main branch"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
